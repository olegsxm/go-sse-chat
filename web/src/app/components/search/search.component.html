<div (clickOutside)="clear()">
    <div class="py-2 px-2 bg-grey-lightest">
        <input type="text" class="w-full px-2 py-2 text-sm search-field" [formControl]="search"
               #field
               placeholder="Search or start new chat"/>
    </div>

    @if (users().length) {
        <div class="users">
            @for (user of users(); track user.id) {
                <div class="user" (click)="createConversations(user)">
                    {{ user.login }}
                </div>
            }
        </div>
    }

</div>
